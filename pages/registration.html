<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>რეგისტრაცია</title>
</head>
<body>
    <div style="width: 500px;height:auto ;background-color: aqua;">
        <form >
            <div> 
                <H1 style="text-align: center;">რეგისტრაცია</H1> 
          <label for="name" style="color: brown;background-color: black;">სახელი</label>
         <input type="text" id="name" placeholder="სახელი">
            </div>  
            <div>
            <label for="lastname" style="color: chartreuse;background-color: blue;">გვარი</label>
            <input type="text" id="lastname" placeholder="გვარი">

           </div>
                <div>
        <label for="email" style="color: coral;background-color: darkgreen;">ელფოსტა</label>
         <input type="text" id="email" placeholder="email">
            
                </div>
                <div>
        <label for="age" style="color: gold;background-color: black;">ასაკი</label>
         <input type="text" id="age" placeholder="ასაკი">
                </div>
                <div>
        <label for="phone number" style="color: blueviolet;background-color: mediumspringgreen;">ტელეფონის ნომერი</label>
         <input type="text" id="phone number" placeholder="ტელეფონის ნომერი">
                </div>
                <div>
                    <label for="password" style="color: magenta;background-color: navy;">შესვლის კოდი</label>
                    <input type="password"id=password required maxlength="6">
                </div>
                <div>
                    <label for="" style="color: yellowgreen;background-color: bisque;">სქესი</label>
                    <label for="male" style="color: darkmagenta;background-color: blue;">Male</label>
                    <input type="radio"id=male name="gender"> 
                    <label for="female" style="color: crimson;background-color: dodgerblue;" ;">Female</label>
                    <input type="radio"id=female name="gender">

                    </div>
                    <input style="width: 100px;height: 50px;color: black;background-color: chocolate;" type="submit">


                    <a href="../index.html">უკან დაბრუნება</a>


            </div>













        </form>




    </div>
    
</body>
</html>
